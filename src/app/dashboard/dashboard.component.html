

<h1 class="title">Top Heroes</h1>
<div class="grid grid-pad heroes">
  <div nz-row>
    <div  *ngFor="let hero of topHeroes" nz-col [nzXs]="{ span: 5}" [nzLg]="{ span: 12 }">
      <a  class="col-1-4" routerLink="/detail/{{hero.id}}">
        <div class="module hero">
          <h2>{{hero.name}}</h2>
        </div>
      </a>
    </div>
  </div>
