<p>{{me.name}}</p>
<input [(ngModel)]='me.name'/>
<div class="heroes">
    <div *ngFor="let hero of heroes" >
        <a routerLink="/detail/{{hero.id}}">
            <span>{{hero.name}}</span>
        </a>
    </div>   
</div>

<app-hero-details [hero]="selectedHero"></app-hero-details>
