<div class="container">
    <h1>My Heroes</h1>
    <div  class="add-hero-btn"><button nz-button (click)="onClickAddHero()">Add Hero</button></div>

    <nz-input-group class="search" nzSearch nzSize="large" [nzAddOnAfter]="suffixButton">
        <input #searchBox [(ngModel)]="searchInput" (ngModelChange)="onSearch()" type="text" nz-input placeholder="input search text" />
    </nz-input-group>
    <ng-template #suffixButton>
    <button nz-button nzType="primary" nzSize="large" nzSearch>Search</button>
    </ng-template>
    <div class="heroes">
        <div *ngFor="let hero of filteredHeroes; let i = index" >    
            <div class="hero">
                <span class="id">{{i+1}}</span>
                <a routerLink="/detail/{{hero.id}}"><span>{{hero.name}}</span></a>
                <span (click)="deleteHero(hero.id)"  class="del"><i nz-icon nzType="close-square" nzTheme="outline"></i></span>
            </div>
                
        </div>   
    </div>  
    <!-- Modal -->
    <nz-modal [(nzVisible)]="showAddModal" nzTitle="Add new hero" (nzOnCancel)="handleCancelModal()" (nzOnOk)="addHero()" nzOkText="Add"	>
        <input nz-input [(ngModel)]="newHero" placeholder="Name" />
    </nz-modal>
</div>
